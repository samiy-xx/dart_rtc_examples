<!DOCTYPE html>

<html>
  <head>
    <title>datachannel_filetransfer</title>
    <link rel="stylesheet" href="css/datachannel_filetransfer.css">
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h1>Dart - P2P FileTransfer <span id="kbs"></span></h1>
      </div>
      <div id="application">
        <div id="top_slot" class="slot">
          <div class="progress_wrapper">
            <progress id="progress_bar" max="100" value="0">DOwnload</progress>
          </div>
          <div id="progress_amount">0</div>
        </div>
        <div id="middle_slot" class="slot">
          <div id="left" class="floater">
            <div class="file_header_row">
              <span class="col_check file_col"><input id="all_local" type="checkbox"></input></span>
              <span class="col_name file_col">Local files</span>
              <span class="col_size file_col"></span>
            </div>

          </div>
          <div id="right" class="floater">
            <div class="file_header_row">
              <span class="col_check file_col"><input id="all_remote" type="checkbox"></input></span>
              <span class="col_name file_col">Remote files</span>
              <span class="col_size file_col"></span>
            </div>

          </div>
          <div style="clear: both"></div>
        </div>
        <div id="bottom_slot" class="slot">
          <div id="button_add_files" class="button">Add Files</div>
          <div id="button_remove_files" class="button">Remove selected</div>
          <div id="copy_from_remote" class="button">Copy from remote</div>
          <div id="abort_all" class="button">Abort active transfer</div>
        </div>
      </div>
    </div>
    <div id="key" style="display: none">abc</div>
    <script type="application/dart" src="datachannel_filetransfer_sample.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
